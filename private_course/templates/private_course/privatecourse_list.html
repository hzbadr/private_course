<h1>Hello World</h1>
{% for object in object_list %}
  <div class="tcourse">
    <div style="display:inline">
        <button class="btn btn-danger" onclick="window.open('http://codemasry.com/feb14/db', '_blank')" style="float:left">Enroll now!</button><p class="tcourse-remaining"> {% if object.is_full %}
        Full
        {% else %}{{ object.remaining }} seats available!{% endif %}</p>
    </div>
    <br>
    <p class="tcourse-title">
        {{ object.title }}
    </p>
    <p>
        {{ object.description}}
    </p>
    <p class="tcourse-hours">
        Around {{ object.hours }} hours
    </p>
  </div>
{% endfor %}
